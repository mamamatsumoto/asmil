{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | まぜこみわかめ</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'AdminBSBMaterialDesign/favicon.ico' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'AdminBSBMaterialDesign/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'AdminBSBMaterialDesign/plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'AdminBSBMaterialDesign/plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'AdminBSBMaterialDesign/css/style.css' %}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">まぜこみわかめ</a>
            <small>なんやかんや色々できそうでできない</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">ユーザー名とパスワードをいれてね</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-line">
                            <!-- <input type="text" class="form-control" name="username" placeholder="Username" required autofocus> -->
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    
                    <!--
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                -->
                    <div class="row">
                        {% for error in form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            <strong>
                                <p>{{ error }}</p>
                            </strong>
                        </div>
                        {% endfor %}
                    </div>    



                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me!!<br>But cannot remember...</label>
                        </div>

                        <div class="col-xs-4">
                            <button class="btn btn-block btn-lg btn-primary waves-effect" type="submit">SIGN IN</button>
                        </div>
                    </div>
                
                    
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="{% url 'accounts:create' %}">Register Now!</a>
                        </div>
                        <!--
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                        -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'AdminBSBMaterialDesign/js/admin.js' %}"></script>
    <script src="{% static 'AdminBSBMaterialDesign/js/pages/examples/sign-in.js' %}"></script>
</body>

</html>
