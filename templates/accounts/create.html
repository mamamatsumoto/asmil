{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign-Up | まぜこみわかめ</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'AdminBSBMaterialDesign/favicon.ico' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'AdminBSBMaterialDesign/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'AdminBSBMaterialDesign/plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'AdminBSBMaterialDesign/plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'AdminBSBMaterialDesign/css/style.css' %}" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">まぜこみわかめ</a>
            <small>なんやかんや色々できそうでできない</small>
        </div>
        <div class="card">
            <div class="body">
                <form action="" id="sign_up" method="POST">
                    <div class="msg">いろいろ登録してね</div>
                    <div class="input-group">
                    {% csrf_token %}
                    {{ form.as_p}}
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="{% url 'accounts:logout' %}">そういえば、ユーザー登録してた</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'AdminBSBMaterialDesign/plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'AdminBSBMaterialDesign/js/admin.js' %}"></script>
    <script src="{% static 'AdminBSBMaterialDesign/js/pages/examples/sign-up.js' %}"></script>
</body>

</html>
